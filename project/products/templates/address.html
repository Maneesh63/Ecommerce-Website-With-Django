{% extends 'common.html' %}

{% load static %}

{% block title %}Address{% endblock %}

{% block styles %}
 
<link rel="stylesheet" href="{% static 'address.css' %}">
<style>
    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    #address {
        display: block;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="form-container">
        <h2>Enter Address</h2>
        <form method="post" action="{% url 'address' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_mobilenumber">Mobile Number:</label>
                <input type="text" class="form-control" id="id_mobilenumber" name="mobilenumber"><br>
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label>
                <input type="text" class="form-control" id="id_address" name="address"><br>
            </div>
            <div class="form-group">
                <label for="id_pincode">Pincode:</label>
                <input type="text" class="form-control" id="id_pincode" name="pincode"><br>
            </div>
            <div class="form-group">
                <label for="id_state">State:</label>
                <input type="text" class="form-control" id="id_state" name="state"><br>
            </div>
            <div class="form-group">
                <label for="id_city">City:</label>
                <input type="text" class="form-control" id="id_city" name="city"><br>
            </div>
            <button id="address" type="submit" class="btn btn-primary btn-block">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
