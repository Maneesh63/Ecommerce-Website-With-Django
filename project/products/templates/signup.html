{% extends 'common.html' %}

{% load static %}


{% block title %} SIGNUP  {% endblock %}
 
{% block styles %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
{% endblock %}
    
{% block content %}
 
<div class="fm">

<form method="post" class="was-validated" action="{% url 'signup' %}">

    {% if messages %}
  
    {% for message in messages %}
  
    {{message}}
  
    {% endfor %}
  
    {% endif %}
  
    {% csrf_token %}
  
    <label class="form-label" for="username">Username</label><br>
    <input type="text" class="form-control" name="username" required><br>
  
    <label class="form-label" for="email">Email</label><br>
    <input type="email" class="form-control" name="email" required><br>
  
    <label class="form-label" for="password">Password</label><br>
    <input class="form-control" id="password" type="password" name="password" required><br>
  
    <input type="checkbox" onclick="showpassword()"> <label for="sp">Show Password</label><br>
  
    <button type="submit" class="btn btn-primary">Submit</button>

   <div class="sig">
      <p>Already have an Account ?</p>
      <a class="sign" href="{% url 'login' %}">Login</a>
    </div>
  
  </form>
  
<div class="fm">
  <script>
    function showpassword() {
      var pas = document.getElementById('password');
      if (pas.type === 'password') {
        pas.type = 'text';
      } else {
        pas.type = 'password';
      }
    }
  </script>

  {% endblock %}
