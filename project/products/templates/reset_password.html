{% extends 'common.html' %}

{% load static %}


{% block title %} RESET PASSWORD  {% endblock %}
 
{% block styles %}

    <link rel="stylesheet" href="{% static 'reset_password.css' %}">

    {% endblock %}
    
{% block content %}

    <form method="post" action="{% url 'reset_password' %}?email={{ email }}&token={{ token }}">

        {% if messages %}

        {% for message in messages %}

        {{message}}

        {% endfor %}

        {% endif %}

      {% csrf_token %}

    
      {{form.as_p}}

      <button type="submit">submit</button>


    </form>
 
    {% endblock %}
